        var co=0;
        $(document).ready(function () {
            $(".headface").mouseenter(function () {
                var a=$("#header").outerHeight();
                if(co==0) {
                    tigger = setTimeout(function () {
                        var x = $("#img").offset();
                        var y = $(document).width();
                        var z = parseFloat(y) - (parseFloat(x.left) + 70 / 2);
                        var b=$("#mess").width();
                        b=b/2;
                        $("#img").animate({
                            marginTop: "10px",
                            width: "70px",
                            height: "70px",
                            borderTopRightRadius:40,
                            borderTopLeftRadius:40,
                            borderBottomLeftRadius:40,
                            borderBottomRightRadius:40,
                        });
                        /*$("#naver").animate({

                        });*/
                        $("#img").css("z-index", "3");
                        z = parseInt(z - b).toString() + "px";
                        $("#mess").css("top",a);
                        $("#mess").css("right", z);

                        $("#mess").fadeIn(500);
                        co = 1;
                    }, 200);
                }
            });
            $(".headface").mouseleave (function() {
                clearTimeout(tigger);
            });
        });
        $(document).ready(function () {

                /*$("#naver").animate({marginTop:0});*/
                $("#mess").fadeOut(500);
                co=0;

            })
        });
        $(document).ready(function () {

                } else {

        })
        $(document).scroll(function () {
            if($(document).scrollTop()>=$("#header").outerHeight()){
