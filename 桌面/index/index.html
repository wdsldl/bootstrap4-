        $(".headface").mouseenter(function () {
            var a=$("#header").outerHeight();

                tigger = setTimeout(function () {
                    var x = $("#img").offset();
                    var y = $(document).width();
                    var z = parseFloat(y) - (parseFloat(x.left) + 70 / 2);
                    var b=$("#mess").width();
                    b=b/2;
                    $("#img").animate({
                        marginTop: "10px",
                        width: "70px",
                        height: "70px",
                        borderTopRightRadius:40,
                        borderTopLeftRadius:40,
                        borderBottomLeftRadius:40,
                        borderBottomRightRadius:40,
                    });
                    /*$("#naver").animate({
                        marginTop:a
                    });*/
                    $("#img").css("z-index", "3");
                    z = parseInt(z - b).toString() + "px";

                    $("#mess").css("right", z);

                    $("#mess").fadeIn(500);
                    co = 1;
                }, 200);
            }
        });
        $(".headface").mouseleave (function() {
            clearTimeout(tigger);
        });
    });
    $(document).ready(function () {
        $(".headface").mouseleave(function () {

    });
    $(document).ready(function () {

    });
